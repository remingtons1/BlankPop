<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 16px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .logo span:first-child { color: #fff; }
    .logo span:last-child { color: #10b981; }

    /* Design Preview */
    .design-preview {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }

    .design-preview h3 {
      margin-bottom: 12px;
      color: #10b981;
    }

    .design-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .design-prompt {
      font-size: 13px;
      color: #888;
      font-style: italic;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .product-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .product-card:hover {
      border-color: #10b981;
    }

    .product-card.selected {
      border-color: #10b981;
      background: #10b98110;
    }

    .product-image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      margin-bottom: 8px;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      background: #0a0a0a;
    }

    .product-design-overlay {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 35%;
      max-width: 80px;
      object-fit: contain;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    /* Product-specific overlay positioning for thumbnails */
    .product-card[data-product-type="hoodie"] .product-design-overlay {
      top: 38%;
      width: 30%;
      max-width: 70px;
    }

    .product-card[data-product-type="mug"] .product-design-overlay {
      left: 42%;
      top: 48%;
      width: 28%;
      max-width: 65px;
    }

    .product-card[data-product-type="poster"] .product-design-overlay {
      width: 50%;
      max-width: 120px;
    }

    .product-name {
      font-weight: 600;
      font-size: 14px;
    }

    .product-price {
      color: #10b981;
      font-size: 14px;
    }

    /* Mockup Display */
    .mockup-section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .mockup-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 16px;
    }

    .mockup-product-image {
      width: 100%;
      border-radius: 8px;
    }

    .mockup-design-overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45%;
      max-width: 140px;
      object-fit: contain;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    /* Product-specific mockup overlay positioning */
    .mockup-container[data-product-type="hoodie"] .mockup-design-overlay {
      top: 35%;
      width: 40%;
      max-width: 120px;
    }

    .mockup-container[data-product-type="mug"] .mockup-design-overlay {
      left: 42%;
      top: 45%;
      width: 35%;
      max-width: 100px;
    }

    .mockup-container[data-product-type="poster"] .mockup-design-overlay {
      width: 60%;
      max-width: 180px;
    }

    /* Realistic mockup styling */
    .mockup-container.realistic-mockup .mockup-product-image {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .realistic-badge {
      display: inline-block;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 12px;
      margin-left: 8px;
      text-transform: uppercase;
    }

    .mockup-details {
      text-align: center;
    }

    .mockup-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .mockup-price {
      font-size: 24px;
      color: #10b981;
      font-weight: bold;
      margin-bottom: 12px;
    }

    /* Options */
    .options-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .option-btn {
      padding: 8px 16px;
      border: 1px solid #333;
      background: #0a0a0a;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .option-btn:hover {
      border-color: #10b981;
    }

    .option-btn.selected {
      background: #10b981;
      border-color: #10b981;
      color: #000;
    }

    /* Color swatches */
    .color-swatch {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #333;
      cursor: pointer;
    }

    .color-swatch.selected {
      border-color: #10b981;
      box-shadow: 0 0 0 2px #10b981;
    }

    .color-white { background: #fff; }
    .color-black { background: #222; }
    .color-navy { background: #1e3a5f; }
    .color-gray { background: #6b7280; }

    /* Buttons */
    .btn-primary {
      width: 100%;
      padding: 14px 24px;
      background: #10b981;
      color: #000;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #0d9668;
    }

    .btn-secondary {
      width: 100%;
      padding: 12px 24px;
      background: transparent;
      color: #fff;
      border: 1px solid #333;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      border-color: #10b981;
    }

    /* Checkout */
    .checkout-section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
    }

    .checkout-item {
      display: flex;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
      margin-bottom: 12px;
    }

    .checkout-item-image-container {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .checkout-item-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .checkout-design-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      object-fit: contain;
    }

    .checkout-item-details {
      flex: 1;
    }

    .checkout-totals {
      font-size: 14px;
    }

    .checkout-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .checkout-total {
      font-size: 18px;
      font-weight: bold;
      border-top: 1px solid #333;
      padding-top: 8px;
      margin-top: 8px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><span>Blank</span><span>Pop</span></div>
    </div>

    <!-- Design Preview (shown when design is generated) -->
    <div id="design-preview" class="design-preview hidden">
      <h3>Your Design</h3>
      <img id="design-image" class="design-image" src="" alt="Your design">
      <p id="design-prompt" class="design-prompt"></p>
    </div>

    <!-- Products Grid View -->
    <div id="products-view" class="hidden">
      <p style="text-align: center; color: #888; margin-bottom: 12px;" id="products-instruction">
        Select a product to see your design
      </p>
      <div class="products-grid" id="products-grid"></div>
    </div>

    <!-- Mockup View -->
    <div id="mockup-view" class="hidden">
      <div class="mockup-section">
        <div class="mockup-container">
          <img id="mockup-product-image" class="mockup-product-image" src="" alt="Product">
          <img id="mockup-design-overlay" class="mockup-design-overlay hidden" src="" alt="Design">
        </div>
        <div class="mockup-details">
          <div id="mockup-title" class="mockup-title"></div>
          <div id="mockup-price" class="mockup-price"></div>

          <div class="options-row" id="color-options"></div>
          <div class="options-row" id="size-options"></div>

          <button id="buy-btn" class="btn-primary">Buy Now</button>
          <button id="back-btn" class="btn-secondary">Choose Different Product</button>
        </div>
      </div>
    </div>

    <!-- Checkout View -->
    <div id="checkout-view" class="hidden">
      <div class="checkout-section">
        <h3 style="margin-bottom: 12px;">Order Summary</h3>
        <div id="checkout-items"></div>
        <div class="checkout-totals">
          <div class="checkout-row">
            <span>Subtotal</span>
            <span id="checkout-subtotal">$0.00</span>
          </div>
          <div class="checkout-row">
            <span>Shipping</span>
            <span id="checkout-shipping">$5.99</span>
          </div>
          <div class="checkout-row checkout-total">
            <span>Total</span>
            <span id="checkout-total">$0.00</span>
          </div>
        </div>
        <a id="checkout-link" href="#" target="_blank" style="display: none; margin-top: 16px; text-align: center;">
          <button class="btn-primary" style="width: 100%; pointer-events: none;">
            Complete Purchase
          </button>
        </a>
        <button id="complete-checkout-btn" class="btn-primary" style="margin-top: 16px;">
          Complete Purchase
        </button>
      </div>
    </div>
  </div>

  <script>
    // State
    let currentState = {
      view: 'products',
      products: [],
      selectedProduct: null,
      selectedColor: null,
      selectedSize: null,
      designId: null,
      designImageUrl: null,
      designPrompt: null,
      realisticMockupUrl: null,
      availableColors: [],
      availableSizes: [],
      checkout: null
    };

    // Product images mapping (using blankpop.online)
    const BASE_URL = 'https://blankpop.online';
    const IMG_VERSION = 'v7'; // Cache buster - increment when SVGs change
    const productImages = {
      'tshirt-white': `${BASE_URL}/images/tshirt-white.svg?${IMG_VERSION}`,
      'tshirt-black': `${BASE_URL}/images/tshirt-black.svg?${IMG_VERSION}`,
      'tshirt-navy': `${BASE_URL}/images/tshirt-navy.svg?${IMG_VERSION}`,
      'hoodie-white': `${BASE_URL}/images/hoodie-white.svg?${IMG_VERSION}`,
      'hoodie-black': `${BASE_URL}/images/hoodie-black.svg?${IMG_VERSION}`,
      'hoodie-gray': `${BASE_URL}/images/hoodie-gray.svg?${IMG_VERSION}`,
      'mug-white': `${BASE_URL}/images/mug-white.svg?${IMG_VERSION}`,
      'poster': `${BASE_URL}/images/poster.svg?${IMG_VERSION}`
    };

    // Initialize
    function init() {
      // Listen for tool output updates from ChatGPT
      window.addEventListener('openai:set_globals', handleUpdate);

      // Check if we already have data
      if (window.openai?.toolOutput) {
        handleUpdate();
      }

      // Button handlers
      document.getElementById('buy-btn')?.addEventListener('click', handleBuyClick);
      document.getElementById('back-btn')?.addEventListener('click', () => {
        showView('products');
        updateDesignPreview();
      });
      document.getElementById('complete-checkout-btn')?.addEventListener('click', handleCompleteCheckout);
    }

    function handleUpdate() {
      const data = window.openai?.toolOutput;
      if (!data) return;

      console.log('Tool output:', data);

      switch (data.action) {
        case 'show_products':
          currentState.products = data.products || [];
          renderProducts();
          showView('products');
          break;

        case 'show_design':
          currentState.products = data.products || currentState.products;
          currentState.designId = data.design?.id;
          currentState.designImageUrl = data.design?.imageUrl;
          currentState.designPrompt = data.design?.prompt;
          updateDesignPreview();
          renderProducts();
          showView('products');
          break;

        case 'show_mockup':
          currentState.selectedProduct = currentState.products.find(p => p.id === data.mockup.productId);
          currentState.selectedColor = data.mockup.color;
          currentState.selectedSize = data.mockup.size;
          // Update design URL if provided
          if (data.mockup.designImageUrl) {
            currentState.designImageUrl = data.mockup.designImageUrl;
          }
          // Store realistic mockup URL
          if (data.mockup.realisticMockupUrl) {
            currentState.realisticMockupUrl = data.mockup.realisticMockupUrl;
          }
          // Store available options
          if (data.mockup.availableColors) {
            currentState.availableColors = data.mockup.availableColors;
          }
          if (data.mockup.availableSizes) {
            currentState.availableSizes = data.mockup.availableSizes;
          }
          renderMockup(data.mockup);
          showView('mockup');
          break;

        case 'checkout':
          currentState.checkout = data.checkout;
          renderCheckout(data.checkout);
          showView('checkout');
          break;
      }
    }

    function showView(view) {
      currentState.view = view;
      document.getElementById('products-view').classList.toggle('hidden', view !== 'products');
      document.getElementById('mockup-view').classList.toggle('hidden', view !== 'mockup');
      document.getElementById('checkout-view').classList.toggle('hidden', view !== 'checkout');
    }

    function updateDesignPreview() {
      const preview = document.getElementById('design-preview');
      const designImage = document.getElementById('design-image');
      const designPrompt = document.getElementById('design-prompt');
      const instruction = document.getElementById('products-instruction');

      if (currentState.designImageUrl && currentState.designImageUrl.includes('/designs/')) {
        preview.classList.remove('hidden');
        designImage.src = currentState.designImageUrl;
        designPrompt.textContent = currentState.designPrompt ? `"${currentState.designPrompt}"` : '';
        instruction.textContent = 'Select a product to see your design on it';
      } else {
        preview.classList.add('hidden');
        instruction.textContent = 'Select a product to customize';
      }
    }

    function renderProducts() {
      const grid = document.getElementById('products-grid');
      const designUrl = currentState.designImageUrl;

      grid.innerHTML = currentState.products.map(product => {
        const imageKey = product.colors?.[0] ? `${product.id}-${product.colors[0]}` : product.id;
        const imageUrl = productImages[imageKey] || productImages[product.id] || productImages['tshirt-white'];
        const productType = product.id.split('-')[0]; // Extract 'tshirt', 'hoodie', 'mug', 'poster'

        return `
          <div class="product-card" data-product-id="${product.id}" data-product-type="${productType}" onclick="window.selectProduct('${product.id}')">
            <div class="product-image-container">
              <img class="product-image" src="${imageUrl}" alt="${product.name}">
              ${designUrl ? `<img class="product-design-overlay" src="${designUrl}" alt="Design">` : ''}
            </div>
            <div class="product-name">${product.name}</div>
            <div class="product-price">from $${product.basePrice}</div>
          </div>
        `;
      }).join('');
    }

    // Make selectProduct globally accessible
    window.selectProduct = function(productId) {
      console.log('selectProduct called:', productId);

      // Visual feedback - highlight clicked card
      document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
      const clickedCard = document.querySelector(`[data-product-id="${productId}"]`);
      if (clickedCard) clickedCard.classList.add('selected');

      console.log('currentState.products:', currentState.products);
      console.log('openai available:', !!window.openai);
      console.log('openai.callTool available:', !!window.openai?.callTool);

      const product = currentState.products.find(p => p.id === productId);
      if (!product) {
        console.error('Product not found:', productId);
        console.log('Available product IDs:', currentState.products.map(p => p.id));
        return;
      }

      currentState.selectedProduct = product;
      currentState.selectedColor = product.colors?.[0] || '';
      currentState.selectedSize = product.sizes?.[0] || '';

      // Show mockup view immediately with SVG fallback
      console.log('Showing mockup view directly');
      renderMockup({
        designId: currentState.designId,
        productId: productId,
        product: product.name,
        color: currentState.selectedColor,
        size: currentState.selectedSize,
        price: product.basePrice,
        designImageUrl: currentState.designImageUrl,
        availableColors: product.colors,
        availableSizes: product.sizes
      });
      showView('mockup');

      // Fetch realistic mockup from API in background
      if (currentState.designImageUrl) {
        fetchRealisticMockup(productId, currentState.selectedColor, currentState.selectedSize);
      }
    }

    // Fetch realistic mockup from Printful via our API
    async function fetchRealisticMockup(productId, color, size) {
      const mockupStatus = document.getElementById('mockup-title');
      if (mockupStatus) {
        mockupStatus.textContent += ' (loading realistic preview...)';
      }

      try {
        console.log('Fetching realistic mockup from API...');
        const response = await fetch('https://blankpop.online/api/mockup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            designImageUrl: currentState.designImageUrl,
            productId: productId,
            color: color,
            size: size
          })
        });

        const data = await response.json();
        console.log('API mockup response:', data);

        if (data.success && data.mockupUrl) {
          // Update the mockup image with realistic version
          const mockupImg = document.getElementById('mockup-product-image');
          const designOverlay = document.getElementById('mockup-design-overlay');

          if (mockupImg) {
            mockupImg.src = data.mockupUrl;
            document.querySelector('.mockup-container')?.classList.add('realistic-mockup');
          }
          if (designOverlay) {
            designOverlay.classList.add('hidden'); // Hide overlay for realistic mockup
          }

          // Update title to remove loading text
          if (mockupStatus) {
            const product = currentState.selectedProduct;
            mockupStatus.textContent = `${color ? color.charAt(0).toUpperCase() + color.slice(1) + ' ' : ''}${product?.name || 'Product'}`;
          }

          currentState.realisticMockupUrl = data.mockupUrl;
        } else {
          console.log('No realistic mockup available, keeping SVG');
          if (mockupStatus) {
            const product = currentState.selectedProduct;
            mockupStatus.textContent = `${color ? color.charAt(0).toUpperCase() + color.slice(1) + ' ' : ''}${product?.name || 'Product'}`;
          }
        }
      } catch (error) {
        console.error('Failed to fetch realistic mockup:', error);
        if (mockupStatus) {
          const product = currentState.selectedProduct;
          mockupStatus.textContent = `${color ? color.charAt(0).toUpperCase() + color.slice(1) + ' ' : ''}${product?.name || 'Product'}`;
        }
      }
    }

    function renderMockup(mockup) {
      const product = currentState.selectedProduct;
      const productType = mockup.productId.split('-')[0]; // Extract 'tshirt', 'hoodie', 'mug', 'poster'

      // Set product type for CSS positioning
      document.querySelector('.mockup-container').setAttribute('data-product-type', productType);

      // Check if we have a realistic mockup from Printful
      const isRealistic = mockup.isRealisticMockup || mockup.realisticMockupUrl;
      const designOverlay = document.getElementById('mockup-design-overlay');

      if (isRealistic && mockup.realisticMockupUrl) {
        // Use Printful's realistic mockup - no overlay needed
        document.getElementById('mockup-product-image').src = mockup.realisticMockupUrl;
        designOverlay.classList.add('hidden');
        document.querySelector('.mockup-container').classList.add('realistic-mockup');
      } else {
        // Fallback to SVG + overlay
        const imageKey = mockup.color ? `${mockup.productId}-${mockup.color}` : mockup.productId;
        const productImageUrl = productImages[imageKey] || productImages[mockup.productId] || mockup.productImageUrl;
        document.getElementById('mockup-product-image').src = productImageUrl;
        document.querySelector('.mockup-container').classList.remove('realistic-mockup');

        // Set design overlay if available
        if (mockup.designImageUrl || currentState.designImageUrl) {
          designOverlay.src = mockup.designImageUrl || currentState.designImageUrl;
          designOverlay.classList.remove('hidden');
        } else {
          designOverlay.classList.add('hidden');
        }
      }

      // Store available options from mockup data
      if (mockup.availableColors) {
        currentState.availableColors = mockup.availableColors;
      }
      if (mockup.availableSizes) {
        currentState.availableSizes = mockup.availableSizes;
      }

      document.getElementById('mockup-title').textContent = `${mockup.color ? mockup.color.charAt(0).toUpperCase() + mockup.color.slice(1) + ' ' : ''}${mockup.product}`;
      document.getElementById('mockup-price').textContent = `$${mockup.price}`;

      // Render color options
      const colorOptions = document.getElementById('color-options');
      const availableColors = mockup.availableColors || product?.colors || currentState.availableColors || [];
      if (availableColors.length > 0) {
        colorOptions.innerHTML = availableColors.map(color => `
          <div class="color-swatch color-${color} ${color === currentState.selectedColor ? 'selected' : ''}"
               onclick="changeColor('${color}')" title="${color}"></div>
        `).join('');
      } else {
        colorOptions.innerHTML = '';
      }

      // Render size options
      const sizeOptions = document.getElementById('size-options');
      const availableSizes = mockup.availableSizes || product?.sizes || currentState.availableSizes || [mockup.size].filter(Boolean);
      sizeOptions.innerHTML = availableSizes.map(size => `
        <button class="option-btn ${size === currentState.selectedSize ? 'selected' : ''}"
                onclick="changeSize('${size}')">${size}</button>
      `).join('');

      // Show loading indicator status
      const loadingStatus = isRealistic ? '' : ' (generating preview...)';
      if (!isRealistic && mockup.hasDesign) {
        document.getElementById('mockup-title').textContent += loadingStatus;
      }
    }

    window.changeColor = function(color) {
      console.log('changeColor:', color);
      currentState.selectedColor = color;
      const product = currentState.selectedProduct;

      if (product) {
        // Update color swatches selection
        document.querySelectorAll('.color-swatch').forEach(swatch => {
          swatch.classList.toggle('selected', swatch.classList.contains(`color-${color}`));
        });

        // Re-render mockup with new color (SVG first)
        renderMockup({
          designId: currentState.designId,
          productId: product.id,
          product: product.name,
          color: color,
          size: currentState.selectedSize,
          price: product.basePrice,
          designImageUrl: currentState.designImageUrl,
          availableColors: product.colors,
          availableSizes: product.sizes
        });

        // Fetch realistic mockup for new color
        if (currentState.designImageUrl) {
          fetchRealisticMockup(product.id, color, currentState.selectedSize);
        }
      }
    }

    window.changeSize = function(size) {
      console.log('changeSize:', size);
      currentState.selectedSize = size;
      const product = currentState.selectedProduct;

      if (product) {
        // Update size buttons selection
        document.querySelectorAll('.option-btn').forEach(btn => {
          btn.classList.toggle('selected', btn.textContent === size);
        });

        // Note: Size doesn't change the mockup image, just the selection
        // Printful mockup looks the same regardless of size
      }
    }

    function handleBuyClick() {
      if (window.openai?.callTool) {
        window.openai.callTool('checkout', {
          designId: currentState.designId || 'default',
          productId: currentState.selectedProduct.id,
          color: currentState.selectedColor,
          size: currentState.selectedSize,
          quantity: 1
        });
      }
    }

    function renderCheckout(checkout) {
      const itemsContainer = document.getElementById('checkout-items');
      itemsContainer.innerHTML = checkout.items.map(item => {
        const imageKey = item.color ? `${item.productId}-${item.color}` : item.productId;
        const productImageUrl = productImages[imageKey] || productImages['tshirt-white'];
        const designUrl = item.designImageUrl || currentState.designImageUrl;

        return `
          <div class="checkout-item">
            <div class="checkout-item-image-container">
              <img class="checkout-item-image" src="${productImageUrl}" alt="${item.productName}">
              ${designUrl ? `<img class="checkout-design-overlay" src="${designUrl}" alt="Design">` : ''}
            </div>
            <div class="checkout-item-details">
              <div style="font-weight: 600;">${item.productName}</div>
              <div style="color: #888; font-size: 13px;">${item.color ? item.color + ' / ' : ''}${item.size}</div>
              <div style="color: #10b981;">$${item.unitPrice} x ${item.quantity}</div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('checkout-subtotal').textContent = `$${checkout.subtotal.toFixed(2)}`;
      document.getElementById('checkout-shipping').textContent = `$${checkout.shipping.toFixed(2)}`;
      document.getElementById('checkout-total').textContent = `$${checkout.total.toFixed(2)}`;

      // Show link button if Stripe URL available, otherwise show regular button
      const checkoutLink = document.getElementById('checkout-link');
      const checkoutBtn = document.getElementById('complete-checkout-btn');

      if (checkout.checkoutUrl) {
        checkoutLink.href = checkout.checkoutUrl;
        checkoutLink.style.display = 'block';
        checkoutBtn.style.display = 'none';
      } else {
        checkoutLink.style.display = 'none';
        checkoutBtn.style.display = 'block';
      }
    }

    function handleCompleteCheckout() {
      const btn = document.getElementById('complete-checkout-btn');
      const checkout = currentState.checkout;

      console.log('Checkout data:', checkout);

      // Redirect to Stripe Checkout if URL is available
      if (checkout?.checkoutUrl) {
        // Use location.href for better compatibility in iframes
        window.location.href = checkout.checkoutUrl;
        return;
      }

      // Try ChatGPT's native payment if available
      if (window.openai?.sendFollowUpMessage) {
        window.openai.sendFollowUpMessage('I want to complete my purchase!');
        btn.textContent = 'Processing...';
        btn.disabled = true;
        return;
      }

      // Fallback: Show message - checkoutUrl not available
      btn.textContent = 'No checkout URL';
      btn.disabled = true;
      console.error('No checkoutUrl in checkout data:', checkout);
    }

    // Start
    init();
  </script>
</body>
